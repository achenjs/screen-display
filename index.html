<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, #app {
            width: 100%;
            height: 100%;
        }

        #dashboard {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="dashboard">大屏内容</div>
</div>
<!--<script src="./dist/screen-display.min.js"></script>-->
<script type="module">
    import ScreenDisplay from "./dist/screen-display.esm.js";
    // import ScreenDisplay from "./src/index.js";

    let screen = new ScreenDisplay({
        el: document.getElementById('dashboard'),
        designWidth: 1920,
        designHeight: 1080,
        onResize: (a, b) => {
            console.log(a, b)
        }
    })
    setTimeout(() => {
        //  3秒后禁止适配
        screen.disabledResize = true;
        setTimeout(() => {
            // 再过三秒手动刷新
            screen.resize();
        }, 3000)
    }, 3000)
</script>
</body>
</html>
